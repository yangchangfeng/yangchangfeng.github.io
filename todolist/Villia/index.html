<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <style>
    html,
    body {
        margin: 0;
        padding: 0;
    }

    body {
        font: 14px 'Helvetica Neue', Helvetica, Arial, sans-serif;
        line-height: 1.4em;
        background: #f5f5f5;
        color: #4d4d4d;
        margin: 0 auto;
        font-weight: 300;
    }

    h1 {
        position: absolute;
        top: 10px;
        width: 100%;
        font-size: 100px;
        font-weight: 100;
        text-align: center;
        color: rgba(175, 47, 47, 0.15);
        text-rendering: optimizeLegibility;
    }

    section {
        background: #fff;
        position: relative;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 25px 50px 0 rgba(0, 0, 0, 0.1);
        min-width: 230px;
        max-width: 550px;
        margin: auto;
        margin-top: 140px;
        cursor: pointer;
    }

    ul {
        list-style: none;
        padding-left: 10px;
    }

    li {
        position: relative;
        font-size: 24px;
        border-bottom: 1px solid #ededed;
    }

    li * {
        display: inline-block;
    }

    #close {
        display: none;
        position: absolute;
        right: 40px;
        font-size: 30px;
        line-height: 30px;
        color: red;
        top: 14px;
    }

    li:hover #close {
        display: inline-block;
        color: red;
    }

    .span-border {
        border: 2px solid pink;
    }

    #enter {
        position: relative;
        left: 13px;
        height: 50px;
        width: 400px;
        font-size: 22px;
        outline-style: none;
        border: 1px solid white;
    }

    .pp {
        display: inline-block;
        line-height: 28px;
        padding: 15px 20px 15px 15px;
        word-break: break-all;
        margin: 0;
        width: 400px;
        transition: color 0.8s ease;
        color: black;
    }

    .linestyle {
        text-decoration: line-through;
        color: grey;
    }

    .hook {
        visibility: hidden;
    }

    .hook::after {
        visibility: visible;
        content: "";
        color: red;
        font-size: 23px;
        height: 30px;
        width: 30px;
        border-radius: 50%;
        display: block;
        border: 1px solid grey;
        position: absolute;
        top: 0;
        left: -5px;
        margin-top: 14px;
    }

    .hook:checked::after {
        content: "üëª";
    }

    .hidden {
        display: none;
    }

    #lastline {
        height: 30px;
    }

    #lastline span {
        margin-left: 20px;
        font-size: 16px;
        padding: 5px;
    }

    #todo-count {
        display: inline-block;
        width: 98px;
        margin-left: 15px;
    }
    #lastline{
        background-color: #fff;
        position: relative;
        z-index:999;
    }

    #lastline::before {
        content: '';
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        height: 50px;
        overflow: hidden;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2), 0 8px 0 -3px #f6f6f6, 0 9px 1px -3px rgba(0, 0, 0, 0.2), 0 16px 0 -6px #f6f6f6, 0 17px 2px -6px rgba(0, 0, 0, 0.2);
        z-index:-999;
    }
    </style>
</head>

<body>
    <h1>todos</h1>
    <section id='spy'>
        <ul id="items">
            <li>
                <input type="checkbox" id='allchecked' class='hook hidden'>
                <input autofocus id="enter" type="text" placeholder="What needs to be done?">
            </li>
        </ul>
        <div id='lastline' class='hidden'>
            <span id='todo-count'></span>
            <span id='all'>All</span>
            <span id='active'>Active</span>
            <span id='completed'>Completed</span>
            <span id=cc style="visibility:hidden">Clear completed</span>
        </div>
    </section>
    <script>
    var local = window.localStorage
    // var ull = document.getElementById('parent')
    var count = 0
    var allinput
    // local.valinadata Áúã‰∫ã‰ª∂ÊúâÊ≤°ÊúâÁºìÂ≠ò
    if (/lili/.test(local.valinadata)) {
        let count = 0
        items.outerHTML = local.valinadata
        allinput = document.querySelectorAll('.lili input')
        lastline.classList.remove('hidden')
        all.classList.add('span-border')
        todocountgo()
        for (let i = 0; i < allinput.length; i++) {
            if (allinput[i].nextElementSibling.classList.contains('linestyle')) {
                count++;
                allinput[i].checked = true
            }
        }
        if (count == allinput.length) {
            allchecked.checked = true
        }

    }
    //inputËæìÂÖ•Ê°ÜÁöÑ‰∫ã‰ª∂
    enter.addEventListener('keydown', function(e) {
        if (e.key === "Enter" && enter.value.trim()) {
            all.classList.add('span-border')

            allchecked.classList.remove('hidden')
            lastline.classList.remove('hidden')
            count++;
            var aa = document.createElement('p')
            items.appendChild(aa)
            aa.outerHTML = `<li class='lili'>
            <input type="checkbox" class='hook'>
            <p class='pp' contentEditable="true">${enter.value}</p>
            <span id='close'>x</span>
        </li>`
            enter.value = ''
        }
        allinput = document.querySelectorAll('.lili input')
        todocountgo()
        local.valinadata = items.outerHTML
    })
    // Clear completed ÊòæÁ§∫,Allinput ÊòæÁ§∫„ÄÇ
    items.addEventListener('click', function(e) {
        if (e.target.tagName == 'INPUT') {
            let count = 0
            let allli = document.querySelectorAll('.lili')
            //‰∏ãÈù¢ÊòØÊ≤°Êúâ‰ªª‰Ωï‰ªªÂä°Êó∂Â∞ÜÊúÄÂêéÊòæÁ§∫Ê†èÂíåallcheckÊåâÈíÆÈöêËóè
            if (allli.length === 0) {
                allchecked.classList.add('hidden')
                lastline.classList.add('hidden')
            }
            for (let i = 0; i < allli.length; i++) {
                let x = allli[i]
                let t = allli[i].firstElementChild.checked
                if (t == true) {
                    cc.style.visibility = 'visible'
                } else {
                    count++
                }
            }
            if (count === allli.length) {
                cc.style.visibility = 'hidden'
            }
        }
    })
    //ÊåâccÈîÆÊó∂ÔºåÂ∞ÜÂ∑≤ÂÆåÊàêÁöÑ‰∫ã‰ª∂Ê∏ÖÈô§
    cc.addEventListener('click', function(e) {
        let allli = document.querySelectorAll('.lili')
        for (let i = 0; i < allli.length; i++) {
            let x = allli[i]
            let t = allli[i].firstElementChild.checked
            if (t == true) {
                x.parentElement.removeChild(x)
            }
            cc.style.visibility = 'hidden'
        }
        allli = document.querySelectorAll('.lili')
        if (!allli.length) {
            allchecked.classList.add('hidden')
            lastline.classList.add('hidden')
        }
        local.valinadata = items.outerHTML
    })
    //ÂÜôactive‰∫ã‰ª∂ÔºåÂ∞ÜÊ≤°ÂÅöÁöÑÂàóÂá∫Êù•
    active.addEventListener('click', function(e) {
        activego()
    })

    function activego() {
        let allli = document.querySelectorAll('.lili')
        for (let i = 0; i < allli.length; i++) {
            let x = allli[i]
            let t = allli[i].firstElementChild.checked
            if (t == true) {
                x.style.display = 'none'
            } else {
                x.style.display = 'block'
            }

        }
    }
    //ÂÜôall ‰∫ã‰ª∂ÔºåÂ∞ÜÊâÄÊúâÁöÑÈ°πÈÉΩÂàóÂá∫Êù•
    all.addEventListener('click', function(e) {
        let allli = document.querySelectorAll('.lili')
        for (let i = 0; i < allli.length; i++) {
            let x = allli[i]
            let t = allli[i].firstElementChild.checked
            if (x.style.display = 'none') {
                x.style.display = 'block'
            }
        }
    })
    //Â∞Ücompleted‰∫ã‰ª∂Â∞ÅË£Ö‰∏∫ÂáΩÊï∞
    completed.addEventListener('click', function(e) {
        completedgo()
    })

    function completedgo() {
        let allli = document.querySelectorAll('.lili')
        for (let i = 0; i < allli.length; i++) {
            let x = allli[i]
            let t = allli[i].firstElementChild.checked
            if (t == true) {
                x.style.display = 'block'
            } else {
                x.style.display = 'none'
            }
        }
    }
    //ÂÜôÂÖ®ÈÄâ‰∫ã‰ª∂
    allchecked.addEventListener('click', function(e) {
        let allli = document.querySelectorAll('.lili')
        for (let i = 0; i < allli.length; i++) {
            let x = allli[i]
            let t = allli[i].firstElementChild.checked
            x.style.display == 'block'
            if (allchecked.checked == true) {
                allli[i].firstElementChild.checked = true
            } else {
                allli[i].firstElementChild.checked = false
            }

        }

    })
    //Âú®section‰∏äËÆæÁΩÆ‰∏Ä‰∏™ÁõëÂê¨‰∫ã‰ª∂ÔºåÁ°ÆËÆ§‰∏äÊ¨°ÁöÑÁÇπÂáªÊñπ‰ΩçÊòØÂê¶Âú®activeÊàñËÄÖcompletedÁ≠âÂú∞ÊñπÔºåÊòØÁöÑËØùÂú®Ëøô‰∏§‰∏™Âú∞ÊñπÂ¶ÇÊûúÁÇπÂáª‰∫Ülist‰πü‰ºöÂä®ÊÄÅÂèòÂåñ„ÄÇ
    var lastclick = all
    var newclick = document.createElement('i')
    spy.addEventListener('click', function(e) {
        todocountgo()
        var newclick = e.target
        if (newclick == active || newclick == completed || newclick == all) {
            lastclick.classList.remove('span-border')
            lastclick = newclick
            newclick.classList.add('span-border')
        }
        //‰∏∫‰ªÄ‰πàÊää‰∏ãÈù¢‰∏§‰∏™ifÊîæÂú®‰∏äÈù¢ifÁöÑÈáåÈù¢Â∞±Ê≤°Áî®
        if (lastclick == active) {
            activego()
        }
        if (lastclick == completed) {
            completedgo()
        }
        //‰∏ãÈù¢ÊòØÁªôÊâìÂãæÁöÑ‰∫ãÈ°πÂä†‰∏≠ÂàíÁ∫ø
        if (e.target.tagName == 'INPUT' && e.target.nextElementSibling) {
            if (e.target.nextElementSibling.tagName == 'P') {
                e.target.nextElementSibling.classList.toggle('linestyle')
            }
        }
        //‰∏ãÈù¢ÊòØÊòØÁªôÂÖ®ÈÄâÂä†/Âà†‰∏≠ÂàíÁ∫ø
        if (e.target.id == 'allchecked') {
            for (let i = 0; i < allinput.length; i++) {
                if (allinput[i].checked && allinput[i].nextElementSibling.classList.contains('linestyle') !== true) {
                    allinput[i].nextElementSibling.classList.add('linestyle')
                }
                if (!allinput[i].checked && allinput[i].nextElementSibling.classList.contains('linestyle')) {
                    allinput[i].nextElementSibling.classList.remove('linestyle')
                }

            }

        }
        //ÂΩìÁÇπÂáª X Êó∂Â∞Ü ËØ•item Âà†Èô§
        if (e.target.id == 'close') {
            var close = document.querySelector('#close')
            close.parentElement.remove()
            local.valinadata = items.outerHTML
        }
        local.valinadata = items.outerHTML
        todocountgo()

    })
    //ËÆ°ÁÆóÊú™Âäû‰∫ã‰ª∂‰∏™Êï∞ÂáΩÊï∞
    function todocountgo() {
        let todocount = document.querySelector('#todo-count')
        let allli = document.querySelectorAll('.lili')
        let count = 0
        for (let i = 0; i < allli.length; i++) {
            let t = allli[i].firstElementChild.checked
            if (t == false) {
                count++
            }
        }
        if (count === 0) {
            //ÂÖ®ÈÄâÊåâÈîÆ‰πüË¶ÅÊâì‰∏äÂãæ
            allchecked.checked = true
            todocount.innerText = '0 item left'
        }
        if (count === 1) {
            todocount.innerText = '1 item left'
            allchecked.checked = false

        }
        if (count > 1) {
            todocount.innerText = `${count} items left`
            allchecked.checked = false
        }
    }
    </script>
</body>

</html>
